<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Irregular Verbs</title>
</head>
<body>
    <header>
        <h1><span class="sph1">Irregular</span> Verbs</h1>
    </header>
    <main>
        <section class="left">
            <div class="verb-container">
                <h2>Verb:</h2>
                <p class="verb">...</p>
            
            </div>
            <div class="conjugations">
                <div class="conjugation">
                    <label for="past">Past:</label>
                    <input type="text" name="simple-past" id="past" class="verb-past">
                    <label for="Participle">Participle:</label>
                    <input type="text" name="participle" id="participle" class="verb-participle">
                    <label for="translate">Translation:</label>
                    <input type="text" name="translate" id="translate" class="verb-translate">
                    <div class="btn-container">
                        <button>Start</button>
                    </div>
                </div>
              
            </div>
        </section>
        <section class="right">
            <div class="result">
                <h2>Result:</h2>
                <label>Past: </label>
                <p class="past-result">
                    <span class="past-player"></span>/
                    <span class="past-verb"></span>
                </p>
                <label>Participle: </label>
                <p class="participle-result">
                    <span class="participle-player"></span>/
                    <span class="participle-verb"></span>
                </p>
                <label>Translation: </label>
                <p class="translate-result">
                    <span class="translate-player"></span>/
                    <span class="translate-verb"></span>
            </div>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
